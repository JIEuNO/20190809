{% if user.is_authenticated %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>제페토</title>
</head>
<body>
    <a href="{% url 'main' %}"><p>제페토</p></a>
    <h2>장터입니다.</h2>
    <br>
    <table class="table">
            <thead>
                <tr>
                <th scope="col">Pic</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Sentence</th>
                </tr>
            </thead>
            
            <tbody>
            {% for market in markets.all %} 
                <tr>    
                    <td><img src="{{ market.photo.url }}" class="card-img-top" alt="..." width="50px" height="150px"></td>
                    <td><a href="{%url 'detail4' market.id%}">{{market.name}}</a></td>
                    <td>{{market.price}}</td>
                    <td>{{market.sentence}}</td>
                </tr>

            {% endfor %}
            </tbody>
    </table>
    <a href="{% url 'newblog' %}"><button type="button" class="btn btn-danger">글쓰기</button>
</body>
</html>
{% endif %}
